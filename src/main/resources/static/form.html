<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Join Page</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">vividswan</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse form-inline my-2 my-lg-0" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/index.html">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/form.html ">회원가입</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<div class="container">
    <form action="/create" method="post">
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="userId">사용자 아이디</label>
                <input type="input" class="form-control" name="userId" id="userId" placeholder="사용자 아이디">
            </div>
            <br/>
            <div class="form-group col-md-12">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="비밀번호">
            </div>
            <br/>
            <div class="form-group col-md-12">
                <label for="username">이름</label>
                <input type="input" class="form-control" name="username" id="username" placeholder="username">
            </div>
            <br/>
            <div class="form-group col-md-12">
                <label for="email">이메일</label>
                <input type="input" class="form-control" name="email" id="email" placeholder="이메일">
            </div>
            <br/>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="/webjars/jquery/3.5.1/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="/webjars/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
